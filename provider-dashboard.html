<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: white; }
        .navbar { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.2); }
        .sidebar { width: 260px; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); height: 100vh; position: fixed; left: 0; top: 0; padding-top: 80px; }
        .main-content { margin-left: 260px; padding: 40px; }
        .card { background: rgba(255,255,255,0.15); backdrop-filter: blur(15px); border-radius: 16px; border: 1px solid rgba(255,255,255,0.2); color: white; }
        .stat-card { text-align: center; padding: 30px; }
        .stat-number { font-size: 36px; font-weight: bold; }
        .profile-img { width: 60px; height: 60px; background: white; color: #667eea; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand text-white fw-bold d-flex align-items-center" href="index.html">
                <div class="me-2" style="width:40px;height:40px;background:white;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#667eea;font-weight:bold;">KG</div>
                YourBrand
            </a>
            <div class="d-flex align-items-center gap-3">
                <span>Welcome, Pro Services Ltd</span>
                <div class="profile-img">PS</div>
                <a href="index.html" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="sidebar p-4">
        <ul class="nav flex-column gap-2 mt-4">
            <li class="nav-item"><a href="#" class="nav-link text-white active"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-list-task me-2"></i>Jobs</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-calendar me-2"></i>Schedule</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-wallet2 me-2"></i>Earnings</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-star me-2"></i>Reviews</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-white"><i class="bi bi-person me-2"></i>Profile</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h2 class="mb-4">Provider Dashboard</h2>
        <div class="row g-4">
            <div class="col-md-3"><div class="card stat-card"><div class="stat-number">12</div><p>Pending Jobs</p></div></div>
            <div class="col-md-3"><div class="card stat-card"><div class="stat-number">89</div><p>Completed</p></div></div>
            <div class="col-md-3"><div class="card stat-card"><div class="stat-number">$8,920</div><p>This Month</p></div></div>
            <div class="col-md-3"><div class="card stat-card"><div class="stat-number">4.9</div><p>Rating</p></div></div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <div class="card p-4">
                    <h4>Upcoming Jobs</h4>
                    <p>You have 3 jobs scheduled for tomorrow.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
