<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; flex-direction: column; color: white; }
        .navbar { background: rgba(255, 255, 255, 0.15) !important; backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
        .login-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-card { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.2); padding: 40px; max-width: 420px; width: 100%; }
        .form-control { background: rgba(255, 255, 255, 0.2); border: none; color: white; border-radius: 12px; }
        .form-control::placeholder { color: rgba(255, 255, 255, 0.7); }
        .btn-login { background: white; color: #667eea; font-weight: 600; border-radius: 12px; }
        .logo-big { width: 100px; height: 100px; background: white; border-radius: 20px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 48px; font-weight: bold; color: #667eea; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-4">
            <a class="navbar-brand text-white fw-bold d-flex align-items-center" href="index.html">
                <div class="logo-placeholder me-2" style="width:40px;height:40px;background:white;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#667eea;font-weight:bold;">YB</div>
                KARIGAR
            </a>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-big">KG</div>
            <h2 class="text-center fw-bold">Provider Portal</h2>
            <p class="text-center opacity-80 mb-4">Sign in to manage your services and dashboard</p>
            <form action="/provider-login" method="POST">
                <div class="mb-3">
                    <label class="form-label">Email or Username</label>
                    <input type="text" class="form-control" placeholder="Enter your email or username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check"><input class="form-check-input" type="checkbox" id="remember"><label class="form-check-label" for="remember">Remember me</label></div>
                    <a href="#" class="text-white small text-decoration-none">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-login w-100">Login to Portal</button>
            </form>
            <div class="text-center mt-4">
                <p>Not registered yet? <a href="#" class="text-white fw-bold text-decoration-none">Apply as Provider</a></p>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('providerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        window.location.href = 'provider-dashboard.html';
    });
</script>
</html>
