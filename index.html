<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: white; }
        .navbar { background: rgba(255, 255, 255, 0.15) !important; backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); }
        .navbar.scrolled { background: rgba(255, 255, 255, 0.25) !important; backdrop-filter: blur(20px); }
        .navbar-brand { color: white !important; font-weight: 700; font-size: 24px; }
        .nav-link { color: white !important; font-weight: 500; }
        .nav-link:hover { color: #f0f0f0 !important; }
        .btn-outline-light:hover { background: white; color: #667eea; }
        .btn-primary-custom { background: white; color: #667eea; font-weight: 600; border-radius: 12px; }
        .btn-primary-custom:hover { background: #f8f9fa; transform: translateY(-2px); }
        .logo-placeholder { width: 40px; height: 40px; background: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #667eea; margin-right: 10px; }
        .hero { padding: 150px 20px; text-align: center; }
        .hero h1 { font-size: 48px; font-weight: 700; }
        .hero p { font-size: 20px; opacity: 0.9; max-width: 800px; margin: 0 auto 40px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <div class="logo-placeholder">KG</div>
                KARIGAR
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <div class="d-flex gap-2">
                    <a href="customer-login.html" class="btn btn-outline-light">Customer Login</a>
                    <a href="provider-login.html" class="btn btn-primary-custom">Provider Portal</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>Welcome to Your Platform</h1>
        <p>Choose your portal to get started</p>
        <div class="d-flex justify-content-center gap-4 flex-wrap">
            <a href="customer-login.html" class="btn btn-outline-light btn-lg">Customer Login</a>
            <a href="provider-login.html" class="btn btn-primary-custom btn-lg">Provider Portal</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('scrolled', window.scrollY > 50);
        });
    </script>
</body>
</html>
